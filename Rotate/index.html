<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="uiContainer">
          <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="angle"></div>
          </div>
        </div>
        <!-- vertex shader -->
        <script  id="vertex-shader-2d" type="x-shader/x-vertex">
        attribute vec2 a_position;
        
        uniform vec2 u_resolution;
        uniform vec2 u_translation;
        uniform vec2 u_rotation;
        
        void main() {
            vec2 rotatedPosition = vec2(
              // x * cos(angle) - y * sin(angle)
              a_position.x * u_rotation.x - a_position.y * u_rotation.y,
              // x * sin(angle) + y * cos(angle)
              a_position.x * u_rotation.y + a_position.y * u_rotation.x
            );
            // add translation to the vertex position
            vec2 translatedPosition = rotatedPosition + u_translation;
            // convert the rectangle points from pixels to 0.0 to 1.0
            vec2 zeroToOne = translatedPosition / u_resolution;

            // convert from 0->1 to 0->2
            vec2 zeroToTwo = zeroToOne * 2.0;
            
            // convert from 0->2 to -1->+1 (clipspace)
            vec2 clipSpace = zeroToTwo - 1.0;
            
            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
        </script>
        <!-- fragment shader -->
        <script  id="fragment-shader-2d" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform vec4 u_color;
        
        void main() {
           gl_FragColor = u_color;
        }
        </script><!--
        for most samples webgl-utils only provides shader compiling/linking and
        canvas resizing because why clutter the examples with code that's the same in every sample.
        See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
        and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
        for webgl-utils, m3, m4, and webgl-lessons-ui.
        -->
        <script src="./webgl-utils.js"></script>
        <script src="./webgl-lessons-ui.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
